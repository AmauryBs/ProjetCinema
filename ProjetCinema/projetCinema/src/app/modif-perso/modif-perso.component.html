<h1>Modification d'un personnage</h1>
    <BR> <BR>
          
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="col-md-12  col-sm-12 well well-md">
        <div class="form-horizontal">  
            <div class="form-group">
                <label class="col-md-3 col-sm-3 control-label">Titre : </label>
                <div class="col-md-2 col-sm-2">
                    <select id="noFilm" class="form-control" name="noFilm" required autofocus [ngModel]="(perso|async).noFilm" >
                        <option *ngFor="let film of films" [label]="film.titre" [ngValue]="film.noFilm"></option>
                    </select>
                </div>
            </div>
        </div>
        <input type="hidden" id="oldPerso" name="oldPerso" [ngModel]="(perso|async)" />

        <div class="form-horizontal">  
            <div class="form-group">
                <label class="col-md-3 col-sm-3 control-label">Acteur : </label>
                <div class="col-md-2 col-sm-2">
                    <select id="noAct" class="form-control" name="noAct"  [ngModel]="(perso|async).noAct"required autofocus >
                        <option [label]="(perso|async).prenAct+ ' ' + (perso|async).nomAct" [ngValue]="(perso|async).noAct"></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-horizontal">  
            <div class="form-group">
                <label class="col-md-3 col-sm-3 control-label">Nom du personnage : </label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" name="nomPerso"   class="form-control"  required autofocus [ngModel]="(perso|async).nomPerso">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-2 col-md-offset-3 col-sm-6 col-sm-offset-3">
                <button type="submit" class="btn btn-default btn-primary">
                    <span class="glyphicon glyphicon-ok"></span> Valider
                </button>
                &nbsp;  &nbsp;  &nbsp;  &nbsp;
                <button class="btn btn-default btn-primary"  mat-button mat-flat-button color="primary" routerLink="/acteurs/{{(perso|async).noAct}}">
                    <span class="glyphicon glyphicon-remove" >
                    </span>Annuler</button>
            </div>           
        </div>
    </div>
</form>
