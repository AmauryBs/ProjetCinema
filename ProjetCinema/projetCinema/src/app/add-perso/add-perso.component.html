<BR> <BR> <BR>
    <h1>Ajout d'un personnage</h1>
        <BR> <BR>
              
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="col-md-12  col-sm-12 well well-md">
            <div class="form-horizontal">  
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 control-label">Titre : </label>
                    <div class="col-md-2 col-sm-2">
                        <select id="film" class="form-control" name="film" [(ngModel)]="films[0].noFilm" required autofocus>
                            <option *ngFor="let film of films" [label]="film.titre" [ngValue]="film.noFilm"></option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="form-horizontal">  
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 control-label">Acteur : </label>
                    <div class="col-md-2 col-sm-2">
                        <select id="noAct" class="form-control" name="noAct"  [(ngModel)]="acteurInfo.noAct"required autofocus>
                            <option [label]="acteurInfo.nomAct" [ngValue]="acteurInfo.noAct"></option>
                        </select>
                    </div>
                </div>
            </div>
    
            <div class="form-horizontal">  
                <div class="form-group">
                    <label class="col-md-3 col-sm-3 control-label">Nom du personnage : </label>
                    <div class="col-md-2 col-sm-2">
                        <input type="text" name="nomPerso"   class="form-control"  required autofocus>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-md-2 col-md-offset-3 col-sm-6 col-sm-offset-3">
                    <button type="submit" class="btn btn-default btn-primary">
                        <span class="glyphicon glyphicon-ok"></span> Valider
                    </button>
                    &nbsp;  &nbsp;  &nbsp;  &nbsp;
                    <button class="btn btn-default btn-primary"  mat-button mat-flat-button color="primary" routerLink="/acteurs/{{acteurInfo.noAct}}">
                        <span class="glyphicon glyphicon-remove" >
                        </span>Annuler</button>
                </div>           
            </div>
        </div>
    </form>
