<h2>Liste des Films</h2>
<ul class="list-group">
    <app-film  *ngFor="let film of films"
                    [titre]="film.titre"
                    [realisateur]="film.realisateur.PrenRea + ' ' + film.realisateur.NomRea| uppercase"
                    [dateSortie]="film.dateSortie"
                    [duree]="film.duree"
                    [genre]="film.categorie.LibelleCat"
                    [id]="film.noFilm">
    </app-film>
</ul>
