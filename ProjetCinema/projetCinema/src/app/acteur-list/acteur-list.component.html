<h2>Liste des Acteurs</h2>
<ul class="list-group">
    <app-acteur  *ngFor="let acteur of acteurs"
                     [nom]="acteur.nomAct"
                    [prenom]="acteur.prenAct"
                    [dateNaiss]="acteur.dateNaiss"
                    [dateDeces]="acteur.dateDeces"
                    [id]="acteur.noAct">
    </app-acteur>
</ul>
